<app-scroll-view>
	<div class="main" content>
		<div class="main__top ">
			<div class="flex-column flex-align-items-center">
				<h3 class="flex-row">{{topTitle}}</h3>
				<h1 class="flex-row">
					{{mainTitle}}
				</h1>
				<h3 class="flex-row">{{subTitle}}</h3>
				<a class="flex-row" href="/#details">
					<fa-icon [icon]="faChevronDown" class="largeWhiteIcon"></fa-icon>
				</a>
			</div>
		</div>
		<div class="main__bottom" id="details">
			<div class="content">
				<mat-card>
					<h2 class="title">
						{{bottomTitle}}
					</h2>
					<div class="text">
						<p>
							{{bottomText}}
						</p>
					</div>
				</mat-card>
				<div class="tiles">
					<div *ngFor="let tile of tiles" class="tile flex-column" [ngStyle]="{'background': tile.color}" (click)="navigateToSubject(tile.link)">
						<fa-icon [icon]="tile.icon" class="flex-row largeWhiteIcon"></fa-icon>
						<br />
						<span class="flex-row">{{tile.text}}</span>
					</div>
				</div>
			</div>
			<div class="flex-column"></div>
		</div>
	</div>
</app-scroll-view>
