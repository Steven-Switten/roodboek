<app-scroll-view>
	<div class="main" content>
		<div class="main--top scroll-view--content">
			<div class="flex-column flex-align-items-center">
				<h3 class="flex-row">{{topTitle}}</h3>
				<h1 class="flex-row">
					{{mainTitle}}
				</h1>
				<h3 class="flex-row">{{subTitle}}</h3>
				<a class="flex-row" href="/#details">
					<fa-icon [icon]="faChevronDown" class="chevronDown"></fa-icon>
				</a>
			</div>
		</div>
		<div class="main--bottom" id="details">
			<h2 class="title">
				{{bottomTitle}}
			</h2>

			<div class="content">
				<span class="text" style="white-space:pre-wrap;">
					{{bottomText}}
				</span>
				<div class="tiles">
					<div *ngFor="let tile of tiles" class="tile" [ngStyle]="{'background': tile.color}">
						<span>{{tile.text}}</span>
					</div>
				</div>
			</div>
			<div class="flex-column"></div>
		</div>
	</div>
</app-scroll-view>
